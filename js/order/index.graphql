type Order {
  carrier: String
  createdAt: Date
  customerId: String
  customer: Customer
    @materializer(
      query: "getCustomerById"
      arguments: [{ name: "id", field: "customerId" }]
    )
  shippingCost: Int
  trackingId: String
}

type Query {
  getOrderById(id: ID!): Order
    @rest(
      endpoint: "https://friday-8bf41-default-rtdb.firebaseio.com/orders/$id.json"
      configuration: "firebase_config"
    )
}
